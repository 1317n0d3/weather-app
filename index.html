<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="weather-card">
    <span class="city" id="city"></span>
    <div class="weather-today">
      <span>Today</span>
      <div class="description" id="descriptionToday">Description:</div>
      <div class="temperature" id="temperatureToday">Temperature:</div>
      <div class="wind" id="windToday">Wind:</div>
    </div>
    <div class="weather-tomorrow">
      <span>Tomorrow</span>
      <div class="temperature" id="temperatureTomorrow">Temperature:</div>
      <div class="wind" id="windTomorrow">Wind:</div>
    </div>
    <div class="weather-day-after-tomorrow">
      <span>Day after tomorrow</span>
      <div class="temperature" id="temperatureDATomorrow">Temperature:</div>
      <div class="wind" id="windDATomorrow">Wind:</div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
